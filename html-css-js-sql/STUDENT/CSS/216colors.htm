// start by setting variables to identify the browser

function rgb(color)
  {
  var rgbResults = new Array;
  
  var red = color.charAt(0) + "" + color.charAt(1);
  var green = color.charAt(2) + "" + color.charAt(3);
  var blue = color.charAt(4) + "" + color.charAt(5);

  var decRed = parseInt(red, 16);
  var decGreen = parseInt(green, 16);
  var decBlue = parseInt(blue, 16);
  var rgb = decRed + " " + decGreen + " " + decBlue;
  rgbResults[0] = rgb;

  var r = (decRed / 255) * 100;
  var g = (decGreen / 255) * 100;
  var b = (decBlue / 255) * 100;
  var rgbperc = r + " " + g + " " + b;
  rgbResults[1] = rgbperc;
  return rgbResults;
  }

// now for the main function
function explain(colorval)
  {
  top.output.document.hex.hexValue.value=colorval;
  var rgbResults = rgb(colorval);
  top.output.document.hex.rgbValue.value = rgbResults[0];
  top.output.document.hex.rgbPerc.value = rgbResults[1];
  }

// -->
